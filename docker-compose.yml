version: "3.9"
name: "workout-tracker"

services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: workout-tracker-db
    ports:
      - "${MSSQL_PORT:-1433}:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${SA_PASSWORD}
      - MSSQL_DB=${MSSQL_DB}
      - MSSQL_USER=${MSSQL_USER}
      - MSSQL_PASSWORD=${MSSQL_PASSWORD}
      - MSSQL_PORT=${MSSQL_PORT}
      - DB_SERVER=${DB_SERVER}
    volumes:
      - mssql_data:/var/opt/mssql
    networks:
      - workout-tracker-network

  db-init:
    image: mcr.microsoft.com/mssql-tools
    container_name: workout-tracker-db-init
    depends_on:
      - db
    volumes:
      - ./db/init.sql:/init.sql
    entrypoint: >
      /bin/bash -c "
        sleep 20 &&
        /opt/mssql-tools/bin/sqlcmd -S db -U sa -P ${SA_PASSWORD} -d master -i /init.sql
      "
    networks:
      - workout-tracker-network
    restart: "no"
  
